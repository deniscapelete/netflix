<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/style.css">
    <title>DevClub - Netflix</title>
</head>

<body>

    <ul>
        <li>
            <img class="img-nav" src="assests/img/logo.png" alt="">
        </li>
        <li>
            <img class="img-nav" src="assests/img/avatar.png" alt="">
        </li>
    </ul>

    <div class="cover">
        <h1 class="cover-title">Round 6</h1>
        <p class="cover-description">Centenas de jogadores falidos aceitam um estranho convite para um jogo de
            sobrevivência. Um prêmio milionário
            aguarda, mas as apostas são altas e mortais</p>
        <a class="link-watch" href="">Assistir</a>
        <a class="link-info">Mais informações</a>
    </div>

    <video src="assests/video/round6.mp4" autoplay muted loop></video>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <h2 class="carousel-title">Principais Filmes e Séries</h2>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assests/img/f1.jpg" alt="Fórmula 1 - drive to survive" class="carousel-img">
                <img src="assests/img/jaula.jpg" alt="Jaula Mental" class="carousel-img">
                <img src="assests/img/moonfall.jpg" alt="Moofall" class="carousel-img">
                <img src="assests/img/hunter.jpg" alt="O Coração do Caça" class="carousel-img">
            </div>

            <div class="carousel-item">
                <img src="assests/img/chokehold.jpg" alt="" class="carousel-img">
                <img src="assests/img/equalizer.jpg" alt="O protetor" class="carousel-img">
                <img src="assests/img/abyss.jpg" alt="" class="carousel-img">
                <img src="assests/img/lift.jpg" alt="" class="carousel-img">
            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
